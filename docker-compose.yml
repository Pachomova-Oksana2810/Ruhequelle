version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: ruhequelle-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-ruhequelle}
      MYSQL_DATABASE: ${DB_NAME:-ruhequelle}
      MYSQL_USER: ${DB_USER:-ruhequelle}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ruhequelle}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ruhequelle-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql-ov1x
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-ruhequelle}
      DB_USER: ${DB_USER:-ruhequelle}
      DB_PASSWORD: ${DB_PASSWORD:-ruhequelle}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://localhost:3000}
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  mysql_data:
