# Render Blueprint - Backend Web Service
# https://render.com/docs/blueprint-spec
# Добавьте DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD в Environment
services:
  - type: web
    name: ruhequelle-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .

    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: MAIL_PASSWORD
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
