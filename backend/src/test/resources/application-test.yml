spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  mail:
    host: localhost
    port: 3025
    username: test
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

notification:
  email:
    enabled: false
  telegram:
    enabled: false
