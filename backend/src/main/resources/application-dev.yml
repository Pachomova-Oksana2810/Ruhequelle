# Lokale Entwicklung ohne MySQL - H2 In-Memory DB
spring:
  datasource:
    url: jdbc:h2:mem:ruhequelle
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
