# Docker profile - add your frontend URL for CORS when deployed
# e.g. CORS_ALLOWED_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&connectionTimeZone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
